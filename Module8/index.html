<html>
<head>
  <title>Cloud Engine</title>
  <link rel=stylesheet href="css/bootstrap.css">
  <link rel=stylesheet href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap-typeahead.js"></script>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top banner-k" role="banner">
  <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top banner-k row" role="navigation">
      <ul class="nav navbar-nav">
        <li class = "nav-bar brand"> 
          <a href="index.html"> Cloud</a>
        </li>
            <div class="col-lg-6 k">
              <div class="input-group input-group-sm input-width">
                <input id="search" type="text" class="form-control" placeholder="Search movies here">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default btn-lg" id="sbtn">
                    <a href= "#"><span class="glyphicon glyphicon-search"></span> Search  </a>
                  </button>
                </span>
              </div>
            </div>
        <li>
          <a id ="box-office" href="#">Box Office</a>
        </li>
        <li>
          <a id ="in-theatres" href="#">In Theatres</a>
        </li>
        <li>
          <a id= "upcoming" href="#">Upcoming</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
  <div class="jumbotron" id="jumbo-content" >
    <h1>Cloud</h1>
    <p>Sleek, intuitive, and powerful search engine for movies!!! <img src = "img/movie.jpg"alt="..." class="img-rounded"></p>
  </div>
<div class="container" id="content">
</div>
        <script id="tpl-box-office-item" type="text/x-handlebars-template">
            <div class="col-md-4">
            <img src="{{posters.thumbnail}}" class = "img-rounded" id='details'>
            <p>{{title}}</p>
            </div>

        </script>
        <script id="tpl-movie-detail" type="text/x-handlebars-template">
            <div class='well'>
                <div class='row'>
                    <div class='col-md-2'>
                        <img src="{{posters.profile}}" class='img-thumbnail' alt="">
                    </div>
                    <div class='col-md-7'>
                        <h1>{{title}} ({{year}})</h1>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-10'>
                        <h4>Synopsis</h4>
                        <blockquote>{{synopsis}}</blockquote>
                    </div>
                </div>
            <div>
        </script>
<footer>
  <center><p>Copyright 2013</p></center>
</footer>
</body>
</html>
